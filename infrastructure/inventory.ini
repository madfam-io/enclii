# Ansible Inventory for Enclii Sovereign Cloud
#
# This inventory defines the bare metal Hetzner servers that will host
# the Enclii platform using k3s as the Kubernetes distribution.
#
# SETUP INSTRUCTIONS:
# 1. Replace <HETZNER_IP_ADDRESS> with your actual server IP
# 2. Replace <SSH_USER> with your SSH username (typically 'root' for Hetzner)
# 3. Ensure your SSH key is configured for passwordless authentication
# 4. Test connectivity: ansible -i inventory.ini enclii_masters -m ping

[enclii_masters]
# Add your Hetzner bare metal server IP addresses below
# Format: hostname ansible_host=<IP> ansible_user=<USER>
#
# Example:
# enclii-master-01 ansible_host=65.108.1.100 ansible_user=root
#
# Your server:
# enclii-master-01 ansible_host=<HETZNER_IP_ADDRESS> ansible_user=<SSH_USER>

[enclii_masters:vars]
# SSH connection settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# k3s configuration
k3s_version=v1.28.5+k3s1
k3s_server_location=/usr/local/bin/k3s
k3s_service_location=/etc/systemd/system/k3s.service

# Kubernetes API server
k8s_api_port=6443
