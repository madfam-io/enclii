# Ansible Inventory for Enclii Sovereign Cloud
#
# This inventory defines the bare metal Hetzner servers that will host
# the Enclii platform using k3s as the Kubernetes distribution.

[enclii_masters]
# REPLACE x.x.x.x with your actual IP when it arrives
enclii-master-01 ansible_host=x.x.x.x ansible_user=root

[enclii_masters:vars]
# SSH connection settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_ed25519

# k3s configuration
k3s_version=v1.28.5+k3s1
k3s_server_location=/usr/local/bin/k3s
k3s_service_location=/etc/systemd/system/k3s.service

# Kubernetes API server
k8s_api_port=6443
