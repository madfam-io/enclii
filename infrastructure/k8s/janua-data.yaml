---
# Janua Data Layer - PostgreSQL and Redis
# Namespace: janua-prod
#
# This manifest deploys the state layer for Janua authentication platform:
# - PostgreSQL (StatefulSet) for persistent identity data
# - Redis (Deployment) for session caching and rate limiting
#
# Deployment:
#   kubectl apply -f janua-data.yaml
#
# Verification:
#   kubectl get pods -n janua-prod
#   kubectl get pvc -n janua-prod

apiVersion: v1
kind: Namespace
metadata:
  name: janua-prod
  labels:
    name: janua-prod
    app.kubernetes.io/name: janua
    app.kubernetes.io/component: identity-platform

---
# PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: janua-prod
type: Opaque
stringData:
  # IMPORTANT: Replace with actual secure credentials
  POSTGRES_DB: "janua"
  POSTGRES_USER: "janua"
  POSTGRES_PASSWORD: "CHANGE_ME_TO_SECURE_PASSWORD"

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: janua-prod
  labels:
    app: postgres
    app.kubernetes.io/name: janua
    app.kubernetes.io/component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/name: janua
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        # Health checks
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # Resource limits
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

        # Volume mounts
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 70  # postgres user in alpine image
          capabilities:
            drop:
            - ALL

  # Volume claim template
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: postgres
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      # storageClassName: hetzner-ssd  # Uncomment for Hetzner Cloud

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: janua-prod
  labels:
    app: postgres
    app.kubernetes.io/name: janua
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  selector:
    app: postgres

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: janua-prod
  labels:
    app: redis
    app.kubernetes.io/name: janua
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/name: janua
        app.kubernetes.io/component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP

        # Redis configuration
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"

        # Health checks
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999  # redis user in alpine image
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true

        # Volume mounts for persistence
        volumeMounts:
        - name: redis-data
          mountPath: /data

      # Volumes
      volumes:
      - name: redis-data
        emptyDir: {}

      # Security context for pod
      securityContext:
        fsGroup: 999

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: janua-prod
  labels:
    app: redis
    app.kubernetes.io/name: janua
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: redis
