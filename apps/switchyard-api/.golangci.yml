version: "2"

run:
  timeout: 5m
  go: "1.24"
  tests: false  # Skip linting test files (many false positives)

linters:
  default: none
  enable:
    - govet
    # NOTE: Additional linters disabled due to existing technical debt.
    # Enable incrementally after fixing issues:
    # - errcheck      # ~20 unchecked error returns to fix
    # - staticcheck   # ~15 style/deprecation warnings to fix
    # - ineffassign   # ~4 useless assignments to fix
    # - unused        # Remove unused code

formatters:
  enable:
    - gofmt

issues:
  # Exclude staticcheck style suggestions - these are suggestions, not blocking errors
  exclude-rules:
    - linters:
        - staticcheck
      text: "QF"
    - linters:
        - staticcheck
      text: "ST1005"  # error strings should not be capitalized
    - linters:
        - staticcheck
      text: "SA6005"  # should use strings.EqualFold

  # Limit issues to avoid overwhelming output - will still catch new problems
  max-issues-per-linter: 20
  max-same-issues: 5
