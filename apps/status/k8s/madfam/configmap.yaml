apiVersion: v1
kind: ConfigMap
metadata:
  name: status-config
  namespace: enclii
data:
  site-name: "MADFAM System Status"
  site-url: "https://status.madfam.io"
  prometheus-url: "http://prometheus.monitoring.svc.cluster.local:9090"
  # Services to monitor for MADFAM Ecosystem
  services-config: |
    [
      {
        "name": "Janua Auth API",
        "url": "https://auth.madfam.io/health",
        "group": "Authentication",
        "description": "SSO authentication service"
      },
      {
        "name": "Janua Dashboard",
        "url": "https://app.janua.dev",
        "group": "Authentication",
        "description": "Janua admin UI"
      },
      {
        "name": "Janua API",
        "url": "https://api.janua.dev/health",
        "group": "Authentication",
        "description": "Janua API"
      },
      {
        "name": "Enclii API",
        "url": "https://api.enclii.dev/health/ready",
        "group": "Platform",
        "description": "Enclii control plane"
      },
      {
        "name": "Enclii Dashboard",
        "url": "https://app.enclii.dev",
        "group": "Platform",
        "description": "Enclii user UI"
      },
      {
        "name": "Enclii Admin",
        "url": "https://admin.enclii.dev",
        "group": "Platform",
        "description": "Infrastructure admin"
      },
      {
        "name": "Documentation",
        "url": "https://docs.enclii.dev",
        "group": "Resources",
        "description": "Documentation site"
      }
    ]
