# Switchyard API - Enclii CLI Service Specification
# This is the Enclii control plane API
apiVersion: enclii.dev/v1alpha
kind: Service
metadata:
  name: switchyard-api
  project: enclii
spec:
  build:
    type: dockerfile
    dockerfile: apps/switchyard-api/Dockerfile
  runtime:
    port: 4200
    replicas: 2
    healthCheck: /health
  env:
    - name: ENV
      value: production
    - name: PORT
      value: "4200"
