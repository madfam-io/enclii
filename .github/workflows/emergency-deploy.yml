name: Emergency Deploy (GitHub-hosted)

# Emergency deployment workflow that uses ONLY GitHub-hosted runners
# Use this when self-hosted runners (ARC) are unavailable

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated: switchyard-api,dispatch)'
        required: true
        default: 'switchyard-api'
        type: string
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/madfam-org/enclii

jobs:
  build-switchyard-api:
    name: Build switchyard-api
    runs-on: ubuntu-latest
    if: contains(github.event.inputs.services, 'switchyard-api')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        working-directory: apps/switchyard-api
        run: go test -v -short ./...
        continue-on-error: true

      - name: Build binary
        working-directory: apps/switchyard-api
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o switchyard-api ./cmd/api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/switchyard-api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/switchyard-api:latest
            ${{ env.IMAGE_PREFIX }}/switchyard-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      image: ${{ env.IMAGE_PREFIX }}/switchyard-api:${{ github.sha }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-switchyard-api]
    if: always() && (needs.build-switchyard-api.result == 'success' || needs.build-switchyard-api.result == 'skipped')

    steps:
      - uses: actions/checkout@v6

      - name: Setup kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      - name: Deploy switchyard-api
        if: contains(github.event.inputs.services, 'switchyard-api')
        run: |
          echo "=== Deploying switchyard-api ==="

          # Update the deployment with the new image
          kubectl set image deployment/switchyard-api \
            switchyard-api=${{ env.IMAGE_PREFIX }}/switchyard-api:${{ github.sha }} \
            -n enclii

          # Wait for rollout
          kubectl rollout status deployment/switchyard-api -n enclii --timeout=300s

          echo "=== switchyard-api deployed successfully ==="

      - name: Verify deployment
        run: |
          echo "=== Checking pod status ==="
          kubectl get pods -n enclii -l app=switchyard-api

          echo "=== Checking deployment ==="
          kubectl get deployment switchyard-api -n enclii
