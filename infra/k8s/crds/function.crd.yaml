apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: functions.platform.enclii.dev
  labels:
    app.kubernetes.io/name: enclii
    app.kubernetes.io/component: functions
spec:
  group: platform.enclii.dev
  names:
    plural: functions
    singular: function
    kind: Function
    shortNames:
      - fn
      - func
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - runtime
                - handler
              properties:
                runtime:
                  type: string
                  description: Function runtime (go, python, node, rust)
                  enum:
                    - go
                    - python
                    - node
                    - rust
                handler:
                  type: string
                  description: Function handler (e.g., main.Handler, handler.main)
                memory:
                  type: string
                  description: Memory limit for function container
                  default: "128Mi"
                  pattern: "^[0-9]+[KMG]i$"
                cpu:
                  type: string
                  description: CPU limit for function container
                  default: "100m"
                  pattern: "^[0-9]+m?$"
                timeout:
                  type: integer
                  description: Function execution timeout in seconds
                  default: 30
                  minimum: 1
                  maximum: 900
                minReplicas:
                  type: integer
                  description: Minimum replicas (0 enables scale-to-zero)
                  default: 0
                  minimum: 0
                  maximum: 100
                maxReplicas:
                  type: integer
                  description: Maximum replicas for autoscaling
                  default: 10
                  minimum: 1
                  maximum: 100
                cooldownPeriod:
                  type: integer
                  description: Seconds to wait before scaling down after last request
                  default: 300
                  minimum: 60
                  maximum: 3600
                concurrency:
                  type: integer
                  description: Target concurrent requests per replica for scaling
                  default: 100
                  minimum: 1
                  maximum: 1000
                env:
                  type: array
                  description: Environment variables for the function
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                      value:
                        type: string
            status:
              type: object
              properties:
                ready:
                  type: boolean
                  description: Whether the function is ready to receive requests
                availableReplicas:
                  type: integer
                  description: Current number of running replicas
                endpoint:
                  type: string
                  description: Public endpoint URL for the function
                imageUri:
                  type: string
                  description: Container image URI for the built function
                phase:
                  type: string
                  description: Current phase of the function lifecycle
                  enum:
                    - Pending
                    - Building
                    - Deploying
                    - Ready
                    - Failed
                    - Deleting
                lastDeployedAt:
                  type: string
                  format: date-time
                  description: Timestamp of the last successful deployment
                conditions:
                  type: array
                  description: Detailed status conditions
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Runtime
          type: string
          jsonPath: .spec.runtime
          description: Function runtime
        - name: Ready
          type: boolean
          jsonPath: .status.ready
          description: Whether function is ready
        - name: Replicas
          type: integer
          jsonPath: .status.availableReplicas
          description: Current replica count
        - name: Phase
          type: string
          jsonPath: .status.phase
          description: Current lifecycle phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
