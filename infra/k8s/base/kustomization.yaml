apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - rbac.yaml
  - switchyard-api.yaml
  - ingress-nginx.yaml
  - monitoring.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: enclii

images:
  - name: switchyard-api
    newTag: latest

namespace: default