apiVersion: v1
kind: Secret
metadata:
  name: verdaccio-auth
  namespace: npm-registry
  labels:
    app.kubernetes.io/name: verdaccio
    app.kubernetes.io/component: auth
type: Opaque
stringData:
  # Initial htpasswd file - add users with:
  # htpasswd -nbB <username> <password>
  #
  # Default admin user (CHANGE IN PRODUCTION):
  # Username: admin
  # Password: changeme123
  #
  # CI bot user for GitHub Actions:
  # Username: ci-bot
  # Password: <generate-secure-token>
  htpasswd: |
    # Add users here after deployment:
    # admin:$2y$10$... (bcrypt hash)
    # ci-bot:$2y$10$... (bcrypt hash)
