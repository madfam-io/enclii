apiVersion: apps/v1
kind: Deployment
metadata:
  name: verdaccio
  namespace: npm-registry
  labels:
    app.kubernetes.io/name: verdaccio
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: enclii-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: verdaccio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: verdaccio
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4873"
        prometheus.io/path: "/-/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001

      containers:
        - name: verdaccio
          image: verdaccio/verdaccio:5
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 4873
              protocol: TCP

          env:
            - name: VERDACCIO_PORT
              value: "4873"
            - name: VERDACCIO_PUBLIC_URL
              value: "https://npm.madfam.io"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          volumeMounts:
            - name: config
              mountPath: /verdaccio/conf/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: htpasswd
              mountPath: /verdaccio/conf/htpasswd
              subPath: htpasswd
            - name: storage
              mountPath: /verdaccio/storage

          livenessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Verdaccio needs write access
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: verdaccio-config
        - name: htpasswd
          secret:
            secretName: verdaccio-auth
            items:
              - key: htpasswd
                path: htpasswd
        - name: storage
          persistentVolumeClaim:
            claimName: verdaccio-storage

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: verdaccio
                topologyKey: kubernetes.io/hostname
