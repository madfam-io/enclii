---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchyard-api
  labels:
    app: switchyard-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: switchyard-api
  template:
    metadata:
      labels:
        app: switchyard-api
    spec:
      containers:
        - name: switchyard-api
          image: switchyard-api:latest
          imagePullPolicy: Never # For local development
          env:
            - name: ENCLII_DB_URL
              value: "postgres://postgres:password@postgres:5432/enclii_dev?sslmode=disable"
            - name: ENCLII_PORT
              value: "8080"
            - name: ENCLII_LOG_LEVEL
              value: "debug"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: switchyard-api
  labels:
    app: switchyard-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: switchyard-api