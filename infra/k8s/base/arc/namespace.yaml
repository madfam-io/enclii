# ARC Namespaces
# These namespaces isolate the ARC controller from the runner workloads
---
apiVersion: v1
kind: Namespace
metadata:
  name: arc-system
  labels:
    app.kubernetes.io/name: arc
    app.kubernetes.io/component: controller
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
apiVersion: v1
kind: Namespace
metadata:
  name: arc-runners
  labels:
    app.kubernetes.io/name: arc
    app.kubernetes.io/component: runners
    # Runners need privileged for DinD, so we use baseline
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: baseline
    pod-security.kubernetes.io/warn: baseline
---
# ServiceAccount for runners
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arc-runner
  namespace: arc-runners
  labels:
    app.kubernetes.io/name: arc
    app.kubernetes.io/component: runner
---
# Role for runner pods to manage ephemeral containers (for debugging)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: arc-runner-role
  namespace: arc-runners
rules:
  # Allow runners to read configmaps and secrets for job execution
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  # Allow runners to create ephemeral containers for debugging
  - apiGroups: [""]
    resources: ["pods/ephemeralcontainers"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: arc-runner-rolebinding
  namespace: arc-runners
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: arc-runner-role
subjects:
  - kind: ServiceAccount
    name: arc-runner
    namespace: arc-runners
