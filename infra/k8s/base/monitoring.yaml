---
# Prometheus ServiceMonitor for Switchyard API
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: switchyard-api
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
spec:
  selector:
    matchLabels:
      app: switchyard-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
---
# Jaeger Tracing (simplified deployment for dev)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: enclii
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/component: tracing
        app.kubernetes.io/part-of: enclii
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.48
          ports:
            - containerPort: 14268
              name: collector
            - containerPort: 16686
              name: ui
            - containerPort: 14250
              name: grpc
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: enclii
spec:
  ports:
    - port: 14268
      name: collector
    - port: 16686
      name: ui
    - port: 14250
      name: grpc
  selector:
    app: jaeger