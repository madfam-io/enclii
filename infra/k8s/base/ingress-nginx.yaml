---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enclii-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: api.enclii.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: switchyard-api
                port:
                  number: 8080