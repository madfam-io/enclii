---
# Allow Switchyard API to access database and cache
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: switchyard-api-egress
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
spec:
  podSelector:
    matchLabels:
      app: switchyard-api
  policyTypes:
  - Egress
  egress:
  # Allow access to DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow access to Postgres (in same namespace)
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to Postgres in data namespace (cross-namespace)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: data
      podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to Redis (in same namespace)
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow access to Redis in data namespace (cross-namespace)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: data
      podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow access to Jaeger for tracing
  - to:
    - podSelector:
        matchLabels:
          app: jaeger
    ports:
    - protocol: TCP
      port: 14268
  # Allow access to Kubernetes API (for reconcilers)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
---
# Allow ingress traffic to Switchyard API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: switchyard-api-ingress
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
spec:
  podSelector:
    matchLabels:
      app: switchyard-api
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Allow traffic from Cloudflare tunnel
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cloudflare-tunnel
    ports:
    - protocol: TCP
      port: 4200
  # Allow traffic from UI pods (when deployed)
  - from:
    - podSelector:
        matchLabels:
          app: switchyard-ui
  # Allow traffic from monitoring (Prometheus)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
    ports:
    - protocol: TCP
      port: 4200
---
# Restrict database access to only Switchyard API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-ingress
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: enclii
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: switchyard-api
    ports:
    - protocol: TCP
      port: 5432
---
# Restrict Redis access to only Switchyard API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-ingress
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: enclii
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: switchyard-api
    ports:
    - protocol: TCP
      port: 6379