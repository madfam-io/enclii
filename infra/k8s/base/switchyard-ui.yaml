---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchyard-ui
  labels:
    app: switchyard-ui
    app.kubernetes.io/name: switchyard-ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: enclii
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: switchyard-ui
  template:
    metadata:
      labels:
        app: switchyard-ui
        app.kubernetes.io/name: switchyard-ui
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: enclii
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: switchyard-ui
          image: switchyard-ui:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.enclii.dev"
            - name: NEXT_PUBLIC_AUTH_MODE
              value: "oidc"
            - name: NEXT_PUBLIC_JANUA_URL
              value: "https://auth.madfam.io"
          ports:
            - containerPort: 4201
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4201
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4201
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: switchyard-ui
  labels:
    app: switchyard-ui
spec:
  ports:
    - port: 80
      targetPort: 4201
      name: http
  selector:
    app: switchyard-ui
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: switchyard-ui-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: switchyard-ui
