---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: switchyard-api
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
---
# RBAC permissions tightened based on actual code usage analysis:
# - Removed: configmaps, secrets (not used in switchyard-api)
# - Removed: replicasets write access (only list/watch needed for rollback)
# - Added: persistentvolumeclaims (used by volume management)
# - Added: namespace delete (used by webhook_handlers.go)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: switchyard-api
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
rules:
# Namespaces: create for new projects/environments, get/list/watch for queries, delete for cleanup
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "get", "list", "watch", "delete"]
# Deployments: full lifecycle management for service deployments
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# ReplicaSets: read-only for rollback (finding previous image versions)
- apiGroups: ["apps"]
  resources: ["replicasets"]
  verbs: ["get", "list", "watch"]
# Services: full lifecycle management for service networking
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# Pods: read-only + logs for monitoring and debugging
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
# PersistentVolumeClaims: volume management for stateful services
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "get", "list", "watch", "update", "delete"]
# Ingresses: custom domain and routing management
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# NetworkPolicies: security isolation for service namespaces
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# Secrets: env var injection for deployments
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: switchyard-api
  labels:
    app.kubernetes.io/name: switchyard-api
    app.kubernetes.io/component: control-plane
    app.kubernetes.io/part-of: enclii
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: switchyard-api
subjects:
- kind: ServiceAccount
  name: switchyard-api
  namespace: default