---
# Redis Sentinel High Availability Configuration for Enclii
# Provides automatic failover and high availability for session/cache storage
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: enclii-production
  labels:
    app: redis
data:
  redis.conf: |
    # Redis Server Configuration
    bind 0.0.0.0
    port 6379

    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru

    # Persistence (AOF for durability)
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Replication settings
    min-replicas-to-write 1
    min-replicas-max-lag 10
    replica-read-only yes

    # Security
    protected-mode yes
    # Password set via environment variable REDIS_PASSWORD

    # Performance tuning
    tcp-keepalive 300
    timeout 0
    tcp-backlog 511

    # Logging
    loglevel notice

  sentinel.conf: |
    # Redis Sentinel Configuration
    port 26379

    # Monitor the master (name, host, port, quorum)
    sentinel monitor enclii-master redis-0.redis-headless.enclii-production.svc.cluster.local 6379 2

    # Auth (set via environment)
    # sentinel auth-pass enclii-master ${REDIS_PASSWORD}

    # Failover settings
    sentinel down-after-milliseconds enclii-master 5000
    sentinel failover-timeout enclii-master 60000
    sentinel parallel-syncs enclii-master 1

    # Announce settings for Kubernetes
    sentinel announce-ip ${POD_IP}
    sentinel announce-port 26379
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: enclii-production
  labels:
    app: redis
type: Opaque
stringData:
  # Generate a strong password: openssl rand -base64 32
  redis-password: "${REDIS_PASSWORD}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: enclii-production
  labels:
    app: redis
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: redis
      initContainers:
        # Copy config files and set correct permissions
        - name: config-init
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              cp /tmp/redis.conf /etc/redis/redis.conf
              cp /tmp/sentinel.conf /etc/redis/sentinel.conf

              # Add password to configs
              echo "requirepass ${REDIS_PASSWORD}" >> /etc/redis/redis.conf
              echo "masterauth ${REDIS_PASSWORD}" >> /etc/redis/redis.conf
              sed -i "s/# sentinel auth-pass/sentinel auth-pass/" /etc/redis/sentinel.conf

              # Set replica config if not first pod
              if [ "$(hostname)" != "redis-0" ]; then
                echo "replicaof redis-0.redis-headless.enclii-production.svc.cluster.local 6379" >> /etc/redis/redis.conf
              fi
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          volumeMounts:
            - name: config-template
              mountPath: /tmp
            - name: config
              mountPath: /etc/redis
      containers:
        # Redis server
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - containerPort: 6379
              name: redis
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: config
              mountPath: /etc/redis
            - name: data
              mountPath: /data
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 999

        # Redis Sentinel
        - name: sentinel
          image: redis:7-alpine
          command:
            - redis-sentinel
            - /etc/redis/sentinel.conf
          ports:
            - containerPort: 26379
              name: sentinel
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /etc/redis
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999

        # Redis Exporter for Prometheus metrics
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: redis-password
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534

      volumes:
        - name: config-template
          configMap:
            name: redis-config
        - name: config
          emptyDir: {}

      # Spread pods across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: redis
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: enclii-production
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
    - port: 26379
      targetPort: 26379
      name: sentinel
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: enclii-production
  labels:
    app: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
    - port: 26379
      targetPort: 26379
      name: sentinel
  selector:
    app: redis
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis
  namespace: enclii-production
  labels:
    app: redis
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  namespace: enclii-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redis
---
# Network policy for Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: enclii-production
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Redis connections from API
    - from:
        - podSelector:
            matchLabels:
              app: switchyard-api
      ports:
        - protocol: TCP
          port: 6379
    # Allow Sentinel connections from other Redis pods
    - from:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9121
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow Redis replication between pods
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 26379
