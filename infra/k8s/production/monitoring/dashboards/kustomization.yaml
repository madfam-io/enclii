apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Dashboard ConfigMaps generator
configMapGenerator:
  - name: grafana-dashboard-roundhouse
    namespace: monitoring
    files:
      - roundhouse-builds.json
    options:
      labels:
        grafana_dashboard: "true"
  - name: grafana-dashboard-secrets-rotation
    namespace: monitoring
    files:
      - secrets-rotation.json
    options:
      labels:
        grafana_dashboard: "true"

generatorOptions:
  disableNameSuffixHash: true
