---
# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Uncomment and configure for Slack notifications
      # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

    route:
      group_by: ['alertname', 'severity', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
        # Critical alerts - immediate notification
        - match:
            severity: critical
          receiver: 'critical-receiver'
          group_wait: 10s
          repeat_interval: 1h

        # Warning alerts - grouped notifications
        - match:
            severity: warning
          receiver: 'warning-receiver'
          group_wait: 1m
          repeat_interval: 4h

    receivers:
      - name: 'default-receiver'
        # Default: webhook to a placeholder endpoint
        # Configure your notification channels here
        webhook_configs:
          - url: 'http://localhost:9999/alert'
            send_resolved: true

      - name: 'critical-receiver'
        # Critical alerts configuration
        # Uncomment and configure for PagerDuty:
        # pagerduty_configs:
        #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        #     severity: critical
        #
        # Or for Slack:
        # slack_configs:
        #   - channel: '#alerts-critical'
        #     title: '{{ .CommonAnnotations.summary }}'
        #     text: '{{ .CommonAnnotations.description }}'
        #     send_resolved: true
        webhook_configs:
          - url: 'http://localhost:9999/alert/critical'
            send_resolved: true

      - name: 'warning-receiver'
        # Warning alerts configuration
        # slack_configs:
        #   - channel: '#alerts-warning'
        #     title: '{{ .CommonAnnotations.summary }}'
        #     text: '{{ .CommonAnnotations.description }}'
        #     send_resolved: true
        webhook_configs:
          - url: 'http://localhost:9999/alert/warning'
            send_resolved: true

    inhibit_rules:
      # If a critical alert is firing, inhibit warnings for the same service
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'service']

    templates: []
---
# AlertManager PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-data
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
# AlertManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: enclii
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
            - "--cluster.listen-address="
            - "--web.external-url=https://alertmanager.enclii.dev"
          ports:
            - containerPort: 9093
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: data
              mountPath: /alertmanager
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: data
          persistentVolumeClaim:
            claimName: alertmanager-data
---
# AlertManager Service
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      name: http
  selector:
    app: alertmanager
