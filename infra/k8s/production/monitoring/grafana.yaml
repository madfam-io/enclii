---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.enclii.dev
    domain = grafana.enclii.dev

    [security]
    admin_user = admin
    disable_gravatar = true
    cookie_secure = true

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = false

    [analytics]
    reporting_enabled = false
    check_for_updates = false

    [alerting]
    enabled = true
    execute_alerts = true

    [unified_alerting]
    enabled = true

    [log]
    mode = console
    level = info

    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/enclii-overview.json
---
# Grafana Datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "30s"
          httpMethod: POST
      - name: AlertManager
        type: alertmanager
        access: proxy
        url: http://alertmanager:9093
        editable: false
        jsonData:
          implementation: prometheus
---
# Grafana Dashboard Providers
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: enclii
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'enclii'
        orgId: 1
        folder: 'Enclii'
        folderUid: 'enclii'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
