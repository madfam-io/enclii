---
# Cloudflare Tunnel (cloudflared) Deployment for Enclii
# Provides secure ingress without exposing public IPs
# Docs: https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: enclii-production
  labels:
    app: cloudflared
type: Opaque
stringData:
  # IMPORTANT: Replace with actual tunnel credentials from Cloudflare dashboard
  # Create tunnel: cloudflared tunnel create enclii-prod
  # Get credentials: cloudflared tunnel token enclii-prod
  credentials.json: |
    {
      "AccountTag": "${CF_ACCOUNT_ID}",
      "TunnelSecret": "${CF_TUNNEL_SECRET}",
      "TunnelID": "${CF_TUNNEL_ID}"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: enclii-production
  labels:
    app: cloudflared
data:
  config.yaml: |
    # Cloudflare Tunnel configuration
    tunnel: enclii-prod
    credentials-file: /etc/cloudflared/credentials.json

    # Metrics endpoint for monitoring
    metrics: 0.0.0.0:2000

    # Logging
    loglevel: info

    # Ingress rules - route traffic to internal services
    ingress:
      # Switchyard API
      - hostname: api.enclii.dev
        service: http://switchyard-api:8080
        originRequest:
          noTLSVerify: false
          connectTimeout: 30s
          keepAliveTimeout: 90s

      # Switchyard UI
      - hostname: app.enclii.dev
        service: http://switchyard-ui:3000
        originRequest:
          noTLSVerify: false

      # Monitoring (internal access only via Access)
      - hostname: metrics.enclii.dev
        service: http://prometheus:9090
        originRequest:
          noTLSVerify: false

      # Grafana dashboards
      - hostname: grafana.enclii.dev
        service: http://grafana:3000
        originRequest:
          noTLSVerify: false

      # Catch-all rule (required)
      - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: enclii-production
  labels:
    app: cloudflared
spec:
  replicas: 2  # HA: run multiple replicas
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2000"
    spec:
      serviceAccountName: cloudflared
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.1.0
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - run
          ports:
            - containerPort: 2000
              name: metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: credentials
              mountPath: /etc/cloudflared/credentials.json
              subPath: credentials.json
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
        - name: credentials
          secret:
            secretName: cloudflared-credentials
      # Pod anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: cloudflared
                topologyKey: kubernetes.io/hostname
      # Tolerate node issues briefly
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflared
  namespace: enclii-production
  labels:
    app: cloudflared
---
# Network policy to restrict cloudflared egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudflared-network-policy
  namespace: enclii-production
spec:
  podSelector:
    matchLabels:
      app: cloudflared
  policyTypes:
    - Egress
    - Ingress
  ingress:
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 2000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow connection to internal services
    - to:
        - podSelector:
            matchLabels:
              app: switchyard-api
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - podSelector:
            matchLabels:
              app: switchyard-ui
      ports:
        - protocol: TCP
          port: 3000
    - to:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
    - to:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 3000
    # Allow connection to Cloudflare (required for tunnel)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 7844
---
# PodDisruptionBudget for HA
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cloudflared-pdb
  namespace: enclii-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cloudflared
