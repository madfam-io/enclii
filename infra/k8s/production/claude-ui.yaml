# ClaudeCodeUI - Auto-Claude Agents Web Interface
# Web UI for managing AI agent sessions with Janua SSO integration
# Domain: agents.madfam.io

---
apiVersion: v1
kind: Namespace
metadata:
  name: madfam-automation
  labels:
    name: madfam-automation
    app.kubernetes.io/part-of: madfam

---
# NOTE: Create this secret manually with actual values:
# kubectl create secret generic claude-ui-secrets \
#   --namespace=madfam-automation \
#   --from-literal=janua-client-secret=<your-secret> \
#   --from-literal=session-secret=<random-32-chars>
#
# Or use ArgoCD external secrets / sealed secrets
apiVersion: v1
kind: Secret
metadata:
  name: claude-ui-secrets
  namespace: madfam-automation
  annotations:
    # Placeholder - actual secrets managed externally
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
type: Opaque
data: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-ui
  namespace: madfam-automation
  labels:
    app: claude-ui
    app.kubernetes.io/name: claude-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: claude-ui
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/health"
    spec:
      containers:
        - name: claude-ui
          image: ghcr.io/madfam-org/claudecodeui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            # Server config
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            - name: HOSTNAME
              value: "0.0.0.0"

            # Janua SSO Configuration
            - name: JANUA_URL
              value: "https://auth.madfam.io"
            - name: JANUA_CLIENT_ID
              value: "jnc_lSGMbQtCGdHSctd4mEQoaklLBCv7xXhe"
            - name: JANUA_REDIRECT_URI
              value: "https://agents.madfam.io/api/janua-auth/callback"
            - name: JANUA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: claude-ui-secrets
                  key: janua-client-secret
                  optional: true

            # Session management
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: claude-ui-secrets
                  key: session-secret
                  optional: true

            # Context window for Claude
            - name: CONTEXT_WINDOW
              value: "160000"

          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
      # Spread across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: claude-ui
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: claude-ui
  namespace: madfam-automation
  labels:
    app: claude-ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: claude-ui

---
# Network policy to allow traffic from Cloudflare tunnel
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cloudflared-ingress
  namespace: madfam-automation
spec:
  podSelector:
    matchLabels:
      app: claude-ui
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: cloudflare-tunnel
      ports:
        - protocol: TCP
          port: 3001

---
# HPA for auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-ui-hpa
  namespace: madfam-automation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-ui
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget for HA during maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: claude-ui-pdb
  namespace: madfam-automation
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: claude-ui
