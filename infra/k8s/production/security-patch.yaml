---
# TEMPORARY: Running as root until new image with proper permissions is built
# TODO: Restore non-root after new switchyard-api image is deployed
apiVersion: apps/v1
kind: Deployment
metadata:
  name: switchyard-api
spec:
  template:
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: switchyard-api
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          capabilities:
            drop:
              - ALL
        # Production-specific environment
        env:
        - name: ENCLII_SECURITY_HEADERS_ENABLED
          value: "true"
        - name: ENCLII_CORS_ENABLED
          value: "true"
        - name: ENCLII_AUDIT_LOG_ENABLED
          value: "true"