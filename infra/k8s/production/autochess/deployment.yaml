apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-ui
  namespace: madfam-automation
  labels:
    app: claude-ui
    app.kubernetes.io/name: claude-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: claude-ui
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/health"
    spec:
      containers:
        - name: claude-ui
          image: ghcr.io/madfam-org/claudecodeui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            # Server config
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            - name: HOSTNAME
              value: "0.0.0.0"

            # Janua SSO Configuration
            - name: JANUA_URL
              value: "https://auth.madfam.io"
            - name: JANUA_CLIENT_ID
              value: "jnc_lSGMbQtCGdHSctd4mEQoaklLBCv7xXhe"
            - name: JANUA_REDIRECT_URI
              value: "https://agents.madfam.io/api/janua-auth/callback"
            - name: JANUA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: claude-ui-secrets
                  key: janua-client-secret
                  optional: true

            # Session management
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: claude-ui-secrets
                  key: session-secret
                  optional: true

            # Context window for Claude
            - name: CONTEXT_WINDOW
              value: "160000"

          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
      # Spread across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: claude-ui
                topologyKey: kubernetes.io/hostname
