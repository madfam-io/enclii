# Ingress Application
# Deploys: Cloudflare Tunnel (cloudflared)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/part-of: enclii
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/madfam-org/enclii.git
    targetRevision: main
    path: infra/k8s/production
    # Only sync cloudflared resources
    directory:
      include: 'cloudflared*.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
